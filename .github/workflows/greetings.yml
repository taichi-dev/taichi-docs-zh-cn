name: 给第一次参与贡献的人打声招呼

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: '你好，欢迎来到 Taichi 中文社区！'
        pr-message: '翻译辛苦了！接下来，请休息一会，审核菌马上就来……'
